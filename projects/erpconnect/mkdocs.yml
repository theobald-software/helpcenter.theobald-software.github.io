  #        - 'changelog/'
  #        - 'troubleshooting/'
  #    output_path: C:/Source/helpcenter.theobald-software.github.io/ERPConnect_Documentation.pdf
  
# Continuous integration
  - group:
      enabled: !ENV CI
      plugins:
        - git-revision-date-localized # adds information when pages were last updated
        #enable_creation_date: true
        #type: timeago
        #- optimize
        - minify:
            minify_html: true
# Extensions for Markdown Syntax            
markdown_extensions:
  - toc:
      toc_depth: 3 # define the depth of headlines for the table of content
      #permalink: "#"
      separator: "-"
      # title: On this Page:
  - pymdownx.snippets:
      base_path: includes
  - pymdownx.superfences #for content tabs (version history)
  - pymdownx.tabbed:
      alternate_style: true
  - tables
# notes, warnings, etc
  - admonition
  - pymdownx.details
# code blocks  
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
# images & grids
  - attr_list
  - md_in_html
  - neoteroi.cards
# lists
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
# icons
  - pymdownx.emoji: 
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      
