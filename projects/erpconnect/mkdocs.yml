  #    cover_logo: https://help.theobald-software.com/img/company/theobald_onlinehelplogo.svg
  #    cover_title: ERPConnect 
  #    cover_subtitle: Documentation
  #    exclude_pages:
  #        - ^$
  #        - 'erpconnect-api/'
